<nav class="navbar navbar-expand-lg navbar-dark" [ngClass]="{'admin': isAuthenticated, 'client': !isAuthenticated}">
  <a class="navbar-brand" href="#">August Club</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Texas Poker<span class="sr-only">(current)</span></a>
      </li>
      <!-- <li class="nav-item active">
        <a class="nav-link" href="#">Majong<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Other Games<span class="sr-only">(current)</span></a>
      </li> -->
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <button class="nav-link" style="background-color: transparent; border: none;" *ngIf="!isAuthenticated" data-toggle="modal" data-target="#loginModal" data-whatever="@mdo">
          login
        </button>
        <button class="nav-link" style="background-color: transparent; border: none;" *ngIf="isAuthenticated" (click)="onLogout()">
          logout
        </button>
      </li>
    </ul>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginLabel">Log In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeModal>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #f="ngForm">
            <div class="form-group">
              <label for="user-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="user-name" name="name" ngModel required>
            </div>
            <div class="form-group">
              <label for="user-password" class="col-form-label">Password:</label>
              <input type="text" class="form-control" id="user-password" name="password" ngModel required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal" (click)="onSubmit(f)" [disabled]="!f.valid">Log In</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</nav>
